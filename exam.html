const urlParams = new URLSearchParams(window.location.search);
const subject = urlParams.get('subject') || 'mathematics';
const year = urlParams.get('year') || '2025';
document.getElementById('subjectYear').textContent = `${subject.toUpperCase()} - ${year}`;

let current = 0;
let scoreCount = 0;
const questionBox = document.getElementById('questionBox');
const optionsContainer = document.getElementById('optionsContainer');
const questionText = document.getElementById('questionText');
const correctAnswerDiv = document.getElementById('correctAnswer');
const scoreBox = document.getElementById('scoreBox');
const scoreText = document.getElementById('score');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

const selectedQuestions = QUESTIONS[subject] || QUESTIONS['mathematics'];

function loadQuestion(index){
  const q = selectedQuestions[index];
  questionText.textContent = `${index+1}. ${q.q}`;
  optionsContainer.innerHTML = '';
  correctAnswerDiv.textContent = '';

  q.o.forEach((opt, i)=>{
    const btn = document.createElement('button');
    btn.textContent = opt;
    btn.onclick = ()=>{
      Array.from(optionsContainer.children).forEach((b, idx)=>{
        b.disabled = true;
        if(idx === q.a){
          b.style.backgroundColor = '#2ed573';
          b.style.color = '#fff';
        } else if(b === btn && i !== q.a){
          b.style.backgroundColor = '#ff4757';
          b.style.color = '#fff';
        }
      });
      correctAnswerDiv.textContent = `Correct Answer: ${q.o[q.a]}`;
      if(i === q.a) scoreCount++;
    };
    optionsContainer.appendChild(btn);
  });
}

nextBtn.onclick = ()=>{
  if(current<selectedQuestions.length-1){
    current++;
    loadQuestion(current);
  } else {
    showScore();
  }
}

prevBtn.onclick = ()=>{
  if(current>0){current--; loadQuestion(current);}
}

function showScore(){
  questionBox.style.display='none';
  document.querySelector('.nav-buttons').style.display='none';
  scoreBox.style.display='block';
  scoreText.textContent=scoreCount;
}

// Auth & Premium Check
onAuthStateChanged(auth, async (user)=>{
  if(!user) location.href='login.html';
  const userSnap = await getDoc(doc(db,'users',user.uid));
  const userData = userSnap.exists()?userSnap.data():{};
  if(!userData.isPremium){
    Swal.fire({
      icon:'warning',
      title:'Premium Feature üîí',
      text:'Only Premium users can access this exam.',
      confirmButtonText:'Upgrade Now',
      allowOutsideClick:false
    }).then(()=>{location.href='upgrade.html';});
  } else {
    loadQuestion(current);
  }
});
